<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Totaal Bedrag – Gedeelde Rekeningen</title>
  <style>
    :root{--bg:#0b0f19;--card:#121826;--ink:#e7ecf3;--muted:#9aa8b4;--accent:#5b9dff;--err:#f04438}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:linear-gradient(180deg,#0b0f19,#0e1424 30%,#0b0f19);color:var(--ink);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;position:relative}
    .card{width:100%;max-width:880px;background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 20px 50px rgba(0,0,0,.35);padding:22px}
    h1{font-size:22px;margin:0 0 8px}
    p{color:var(--muted);margin:0 0 16px}
    .row{display:flex;gap:10px;align-items:center}
    .stack{display:flex;flex-direction:column;gap:10px}
    input,select,button{font-size:16px;border-radius:12px}
    input,select{width:100%;background:#0b1020;border:1px solid rgba(255,255,255,.12);color:var(--ink);padding:12px}
    button{border:0;padding:12px 14px;cursor:pointer}
    .primary{background:var(--accent);color:#06122b}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,.15);color:var(--ink)}
    .danger{background:transparent;border:1px solid var(--err);color:var(--err)}
    .chip{font-size:12px;padding:4px 8px;border:1px solid rgba(255,255,255,.12);border-radius:999px;color:var(--muted)}
    .total{display:flex;align-items:baseline;gap:10px;margin:6px 0 10px}
    .amount{font-weight:700;font-size:38px}
    .divider{height:1px;background:rgba(255,255,255,.08);margin:14px 0}
    .hidden{display:none!important}
    #userInfo{position:absolute;top:14px;right:18px;display:flex;gap:10px;align-items:center}
    .status{margin-top:10px;color:var(--muted);font-size:14px}
    code{background:#0b1020;border:1px solid rgba(255,255,255,.1);padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <!-- user strip rechtsboven -->
  <div id="userInfo" class="hidden">
    <div class="chip" id="who"></div>
    <button id="signOut" class="ghost">Uitloggen</button>
  </div>

  <div class="card">
    <h1 id="pageTitle">Login om totaal bedrag te zien</h1>
    <p id="adminText" class="hidden">Alleen jij kunt rekeningen beheren; anderen zien wat jij toewijst.</p>

    <!-- Profiel naam invullen (unieke naam) -->
    <div id="profileSection" class="stack hidden">
      <div class="row">
        <input id="firstName" type="text" placeholder="Voornaam" />
        <input id="lastName" type="text" placeholder="Achternaam" />
        <button id="saveProfile" class="primary">Naam opslaan</button>
      </div>
      <p class="muted">Elke naam kan maar aan één e-mail/UID gekoppeld zijn.</p>
    </div>

    <!-- Rekening-kiezer -->
    <div id="accountPicker" class="row hidden">
      <label for="accountSelect" class="chip">Rekening</label>
      <select id="accountSelect"></select>
      <button id="refreshAccounts" class="ghost">Vernieuwen</button>
    </div>

    <div id="totalSection" class="total hidden">
      <div class="chip">Huidig totaal</div>
      <div id="totalAmount" class="amount">—</div>
    </div>

    <div id="editorControls" class="stack hidden">
      <label for="amount">Bedrag toevoegen (bijv. 12,34)</label>
      <div class="row">
        <input id="amount" type="text" inputmode="decimal" placeholder="0,00" />
        <button id="add" class="primary">Toevoegen</button>
        <button id="reset" class="danger">Resetten</button>
      </div>
    </div>

    <div id="loginSection" class="row">
      <button id="signIn" class="primary">Inloggen met Google</button>
    </div>

    <div class="divider"></div>

    <!-- Admin: rekeningen & rechten -->
    <div id="adminPanel" class="hidden">
      <h2>Beheer rekeningen & rechten (UID of e-mail)</h2>
      <div class="stack">
        <div class="row">
          <input id="adminAccountUid" type="text" placeholder="Rekening-ID (UID eigenaar)" />
          <button id="createAccountDoc" class="ghost">Maak rekening</button>
          <button id="deleteAccountDoc" class="danger">Verwijder (markeer als verwijderd)</button>
        </div>
        <div class="row">
          <input id="viewerUid" type="text" placeholder="Viewer UID/e-mail" />
          <button id="addViewer" class="ghost">Viewer toevoegen</button>
          <input id="editorUid" type="text" placeholder="Editor UID/e-mail" />
          <button id="addEditor" class="ghost">Editor toevoegen</button>
        </div>
        <div class="row">
          <input id="removeUid" type="text" placeholder="UID/e-mail verwijderen" />
          <button id="removeAccess" class="danger">Toegang verwijderen</button>
        </div>
      </div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, runTransaction, arrayUnion, arrayRemove, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // --- Firebase config (controleer dat deze bij jouw project hoort) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBAu9cAg4BDojNfNSo-8zW3_XcEe1z89Lw",
      authDomain: "mijn-totaal.firebaseapp.com",
      projectId: "mijn-totaal",
      storageBucket: "mijn-totaal.firebasestorage.app",
      messagingSenderId: "222510110794",
      appId: "1:222510110794:web:10e3aca61a30f9a6006eb3",
      measurementId: "G-6Y25W4YXDF"
    };

    const ADMIN_UID = "BwGO9djUQkUBE3FvUcQlJd5zy6g2";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- UI helpers ---
    const el = id=>document.getElementById(id);
    const fmt = new Intl.NumberFormat('nl-NL',{style:'currency',currency:'EUR'});
    const setStatus = (s='') => { el('status').textContent = s; };

    const signInBtn=el('signIn'), signOutBtn=el('signOut'), who=el('who'), userInfo=document.getElementById('userInfo');
    const loginSection=el('loginSection'), adminText=el('adminText');
    const profileSection=el('profileSection'), firstName=el('firstName'), lastName=el('lastName'), saveProfile=el('saveProfile');
    const accountPicker=el('accountPicker'), accountSelect=el('accountSelect'), refreshBtn=el('refreshAccounts');
    const totalSection=el('totalSection'), totalAmount=el('totalAmount');
    const editorControls=el('editorControls'), amountInput=el('amount');
    const adminPanel=el('adminPanel');
    const adminAccountUid=el('adminAccountUid'), createAccBtn=el('createAccountDoc'), deleteAccBtn=el('deleteAccountDoc');
    const viewerUid=el('viewerUid'), addViewerBtn=el('addViewer');
    const editorUid=el('editorUid'), addEditorBtn=el('addEditor');
    const removeUid=el('removeUid'), removeAccessBtn=el('removeAccess');

    let currentUser=null, selectedAccountId=null, unsubscribeTotal=null;
    let isAdmin=false;

    // --- Google provider + accountkeuze ---
    const provider=new GoogleAuthProvider();
    try{ provider.setCustomParameters({ prompt: 'select_account' }); }catch(_){}

    // --- Helpers: geld en naam ---
    function parseEuro(input){
      const s=String(input).trim().replace(/\s+/g,'');
      if(!s) return null;
      const norm=s.replace(/\./g,'').replace(',','.');
      const n=Number(norm);
      return isFinite(n)?Math.round(n*100):null;
    }
    function normalizeName(s){return String(s||'').normalize('NFD').replace(/\p{Diacritic}+/gu,'').toLowerCase().trim().replace(/\s+/g,' ');}
    function makeFullKey(first,last){return normalizeName(first)+' '+normalizeName(last);}

    // --- Auth: login met fallback + debug ---
    signInBtn.onclick = async () => {
      const show = (m)=>{ console.warn(m); setStatus(m); };
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        show(`Popup sign-in error: ${e.code} – ${e.message}`);
        if (e.code === 'auth/popup-blocked' || e.code === 'auth/cancelled-popup-request' || e.code === 'auth/popup-closed-by-user') {
          try { await signInWithRedirect(auth, provider); }
          catch (err) { show(`Redirect sign-in error: ${err.code} – ${err.message}`); alert('Inloggen via redirect mislukt: '+err.message); }
        } else {
          alert('Inloggen mislukt: '+e.message);
        }
      }
    };
    signOutBtn.onclick=()=>signOut(auth);

    // Verwerk redirect-terugkomst
    try {
      const rr = await getRedirectResult(auth);
      if (rr && rr.user) {
        setStatus('Redirect login gelukt ✔︎');
        console.log('Redirect user:', rr.user.uid, rr.user.email);
      }
    } catch (e) {
      console.warn('getRedirectResult error:', e.code, e.message);
      setStatus(`getRedirectResult: ${e.code}`);
    }

    // --- Profielen & accounts ---
    async function ensureProfile(uid,email){
      const pRef=doc(db,'profiles',uid);
      const s=await getDoc(pRef);
      if(!s.exists()) await setDoc(pRef,{firstName:'',lastName:'',email:email||'',fullKey:''});
      return pRef;
    }
    async function loadProfile(uid){
      const s=await getDoc(doc(db,'profiles',uid));
      return s.exists()?s.data():null;
    }
    async function ensureAccountDoc(uid){
      const ref=doc(db,'totals',uid);
      const s=await getDoc(ref);
      if(!s.exists()){
        await setDoc(ref,{cents:0,deleted:false,viewers:[],editors:[],viewerEmails:[],editorEmails:[]},{merge:true});
      }else{
        const d=s.data();
        if(d.deleted===undefined) await setDoc(ref,{deleted:false},{merge:true});
      }
      return ref;
    }

    // --- Auth state ---
    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        userInfo.classList.add('hidden'); loginSection.classList.remove('hidden');
        accountPicker.classList.add('hidden'); totalSection.classList.add('hidden'); editorControls.classList.add('hidden'); profileSection.classList.add('hidden');
        if(unsubscribeTotal){unsubscribeTotal();unsubscribeTotal=null;}
        setStatus('');
        return;
      }
      currentUser=user; who.textContent=user.email||user.uid; userInfo.classList.remove('hidden'); loginSection.classList.add('hidden');

      // Zorg voor profiel + eigen rekening (owner heeft altijd een rekening)
      await ensureProfile(user.uid,user.email);
      await setDoc(doc(db,'totals',user.uid),{cents:0,deleted:false},{merge:true});

      // Profielnaam nodig?
      const prof=await loadProfile(user.uid);
      profileSection.classList.toggle('hidden', !!(prof && prof.firstName && prof.lastName));

      // Admin?
      isAdmin = (user.uid===ADMIN_UID);
      adminPanel.classList.toggle('hidden', !isAdmin);
      adminText.classList.toggle('hidden', !isAdmin);

      // Accounts laden
      await loadAccessibleAccounts();
    });

    // --- Profiel opslaan met unieke naam ---
    saveProfile.onclick = async ()=>{
      const f=firstName.value.trim(), l=lastName.value.trim();
      if(!f||!l) return alert('Vul zowel voor- als achternaam in.');
      const newKey = makeFullKey(f,l);
      const uid=currentUser.uid, email=currentUser.email||'';
      try{
        await runTransaction(db, async (tx)=>{
          // release oude claim indien je naam wijzigt
          const old = await tx.get(doc(db,'profiles',uid));
          const oldKey = old.exists()? (old.data().fullKey||'') : '';
          if(oldKey && oldKey!==newKey){
            const oldRef=doc(db,'nameIndex',oldKey);
            const oldSnap=await tx.get(oldRef);
            if(oldSnap.exists() && oldSnap.data().uid===uid){ tx.delete(oldRef); }
          }
          // claim nieuwe
          const ref=doc(db,'nameIndex',newKey);
          const s=await tx.get(ref);
          if(s.exists() && s.data().uid!==uid) throw new Error('Deze naam is al in gebruik bij een ander account. Kies een variant.');
          tx.set(ref,{uid,email,fullKey:newKey,fullName:`${f} ${l}`});
          // profiel opslaan
          tx.set(doc(db,'profiles',uid),{firstName:f,lastName:l,email,fullKey:newKey},{merge:true});
        });
        // owner heeft zeker een (actieve) rekening
        await setDoc(doc(db,'totals',uid),{cents:0,deleted:false},{merge:true});
        profileSection.classList.add('hidden');
        await loadAccessibleAccounts();
        setStatus('Profiel opgeslagen ✔︎');
      }catch(e){
        const code = e?.code||''; const msg=e?.message||'Kon profiel niet opslaan.';
        if (code.includes('permission-denied') || msg.toLowerCase().includes('permission')){
          alert('Opslaan geblokkeerd door Firestore Rules. Publiceer de nieuwste regels (nameIndex read/write + profiles write met nameIndex-check).');
        } else {
          alert(msg);
        }
        setStatus(msg);
      }
    };

    // --- Labels op basis van profiel ---
    async function labelForAccount(uid){
      const p=await loadProfile(uid);
      if(p && p.firstName && p.lastName){
        if(uid===currentUser.uid) return `${p.firstName} ${p.lastName} (eigen)`;
        return `${p.firstName} ${p.lastName}`;
      }
      return uid===currentUser.uid ? `${currentUser.email||uid} (eigen)` : uid;
    }

    // --- Lijst met toegankelijke accounts (filter: deleted=false) ---
    async function loadAccessibleAccounts(){
      accountSelect.innerHTML='';
      const uid=currentUser.uid, email=currentUser.email;
      await ensureAccountDoc(uid);

      const ids = new Set();
      // eigen indien niet verwijderd
      const own = await getDoc(doc(db,'totals',uid));
      if(own.exists() && own.data().deleted!==true) ids.add(uid);

      // via rechten (UID/e-mail)
      const Q = [
        query(collection(db,'totals'), where('deleted','==',false), where('viewers','array-contains',uid)),
        query(collection(db,'totals'), where('deleted','==',false), where('viewerEmails','array-contains',email)),
        query(collection(db,'totals'), where('deleted','==',false), where('editors','array-contains',uid)),
        query(collection(db,'totals'), where('deleted','==',false), where('editorEmails','array-contains',email)),
      ];
      for(const qy of Q){ (await getDocs(qy)).forEach(d=>ids.add(d.id)); }

      // Admin: alle niet-verwijderde
      if(isAdmin){
        const all = await getDocs(query(collection(db,'totals'), where('deleted','==',false)));
        all.forEach(d=>ids.add(d.id));
      }

      // render
      for(const id of ids){
        const o=document.createElement('option');
        o.value=id; o.textContent=await labelForAccount(id);
        accountSelect.appendChild(o);
      }
      accountPicker.classList.remove('hidden');
      if(ids.size) selectAccount(ids.has(uid)?uid:[...ids][0]);
    }

    refreshBtn?.addEventListener('click', loadAccessibleAccounts);
    accountSelect?.addEventListener('change', ()=>selectAccount(accountSelect.value));

    // --- Selecteren & realtime totalen ---
    async function selectAccount(accountId){
      selectedAccountId=accountId;
      if(unsubscribeTotal){unsubscribeTotal();unsubscribeTotal=null;}
      const ref = await ensureAccountDoc(accountId);

      // verberg als verwijderd
      const snap = await getDoc(ref);
      if(snap.exists() && snap.data().deleted===true){
        totalSection.classList.add('hidden'); editorControls.classList.add('hidden'); return;
      }

      unsubscribeTotal = onSnapshot(ref, s=>{
        const d=s.data()||{cents:0};
        if(d.deleted===true){ totalSection.classList.add('hidden'); editorControls.classList.add('hidden'); return; }
        totalAmount.textContent = fmt.format((d.cents||0)/100);
      }, (err)=>{
        if(String(err?.code).includes('permission-denied')){
          setStatus('Geen leesrechten (Firestore Rules). Publish de regels en controleer toegang.');
        }
      });
      totalSection.classList.remove('hidden');

      let canEdit = isAdmin || (currentUser.uid===accountId);
      try{
        const d = (await getDoc(ref)).data();
        if(d){
          if(Array.isArray(d.editors)&&d.editors.includes(currentUser.uid)) canEdit=true;
          if(Array.isArray(d.editorEmails)&&d.editorEmails.includes(currentUser.email)) canEdit=true;
        }
      }catch{}
      editorControls.classList.toggle('hidden', !canEdit);
    }

    // --- Mutaties ---
    el('add').onclick = async ()=>{
      if(!selectedAccountId) return;
      const cents=parseEuro(amountInput.value);
      if(cents===null) return setStatus('Voer een geldig bedrag in.');
      await runTransaction(db, async (tx)=>{
        const r=doc(db,'totals',selectedAccountId);
        const s=await tx.get(r); const d=s.exists()?s.data():{cents:0,deleted:false};
        if(d.deleted===true) throw new Error('Rekening is verwijderd');
        tx.set(r,{cents:(d.cents||0)+cents},{merge:true});
      });
      amountInput.value=''; setStatus('Toegevoegd ✔︎');
    };
    el('reset').onclick = async ()=>{
      if(!selectedAccountId) return;
      await setDoc(doc(db,'totals',selectedAccountId),{cents:0},{merge:true});
      setStatus('Totaal gereset ✔︎');
    };

    // --- Admin beheer ---
    createAccBtn.onclick=async()=>{
      const acc=adminAccountUid.value.trim(); if(!acc) return alert('Vul rekening-ID (UID) in');
      await ensureAccountDoc(acc); alert('Rekening aangemaakt/geïnitialiseerd');
    };
    deleteAccBtn.onclick=async()=>{
      const acc=adminAccountUid.value.trim(); if(!acc) return alert('Vul rekening-ID (UID) in');
      await setDoc(doc(db,'totals',acc),{deleted:true},{merge:true}); setStatus('Rekening gemarkeerd als verwijderd.');
    };
    addViewerBtn.onclick=async()=>{
      const acc=adminAccountUid.value.trim(); const v=viewerUid.value.trim(); if(!acc||!v) return alert('Vul rekening-ID en viewer in');
      const field=v.includes('@')?'viewerEmails':'viewers'; await updateDoc(doc(db,'totals',acc),{[field]:arrayUnion(v)});
      viewerUid.value=''; setStatus('Viewer toegevoegd ✔︎');
    };
    addEditorBtn.onclick=async()=>{
      const acc=adminAccountUid.value.trim(); const e=editorUid.value.trim(); if(!acc||!e) return alert('Vul rekening-ID en editor in');
      const field=e.includes('@')?'editorEmails':'editors'; await updateDoc(doc(db,'totals',acc),{[field]:arrayUnion(e)});
      editorUid.value=''; setStatus('Editor toegevoegd ✔︎');
    };
    removeAccessBtn.onclick=async()=>{
      const acc=adminAccountUid.value.trim(); const u=removeUid.value.trim(); if(!acc||!u) return alert('Vul rekening-ID en UID/e-mail in');
      await updateDoc(doc(db,'totals',acc),{viewers:arrayRemove(u),editors:arrayRemove(u),viewerEmails:arrayRemove(u),editorEmails:arrayRemove(u)});
      removeUid.value=''; setStatus('Toegang verwijderd ✔︎');
    };

    // Global unhandled rejection → toon in status
    window.addEventListener('unhandledrejection', ev=>{
      console.warn('Unhandled promise rejection:', ev.reason);
      const msg = (ev.reason && (ev.reason.code || ev.reason.message)) ? `${ev.reason.code} – ${ev.reason.message}` : String(ev.reason);
      setStatus(`Error: ${msg}`);
    });
  </script>
</body>
</html>
